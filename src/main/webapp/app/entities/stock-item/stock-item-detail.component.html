<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stockItem">
            <h2><span>Stock Item</span> {{stockItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Number Of Products</span></dt>
                <dd>
                    <span>{{stockItem.numberOfProducts}}</span>
                </dd>
                <dt><span>Barcode</span></dt>
                <dd>
                    <span>{{stockItem.barcode}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-item', stockItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
